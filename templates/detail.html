{% extends 'base.html' %}

{% block content %}
    <img src="{{ animal.image }}" alt="{{ animal.title }}" height="500" width="500">
    <p>Название: {{ animal.title }}</p>
    <p>Описание: {{ animal.description }}</p>
    <p>Порода: {{ animal.species }}</p>
    <p>Возраст: {{ animal.age }} месяцев</p>

    <a href="{% url 'animal_list' %}">Назад</a>
{% endblock %}
